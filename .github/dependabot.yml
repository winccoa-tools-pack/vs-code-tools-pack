# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (Node.js dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Prague"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "size/small"
    # Group related updates together
    groups:
      # Group all TypeScript related dependencies
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"
      
      
      # Group testing dependencies
      testing:
        patterns:
          - "*test*"
          - "*jest*"
          - "*mocha*"
          - "*chai*"
          - "@types/node"
        update-types:
          - "minor"
          - "patch"
      
      # Group development tools
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"
          - "webpack*"
          - "esbuild*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "Europe/Prague"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "area/build"
      - "size/small"