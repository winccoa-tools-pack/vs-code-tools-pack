# Repository settings applied via GitHub REST API by .github/workflows/apply-settings-and-rulesets.yml
# This repo uses GitFlow: develop is default, main is stable release.

description: "VS Code Tools Pack for WinCC OA"
homepage: "https://github.com/winccoa-tools-pack"
