name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write
  checks: write
  issues: write

jobs:
  release:
    # Only run for merged release/hotfix PRs, or manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        (
          startsWith(github.head_ref, 'release/') ||
          startsWith(github.head_ref, 'hotfix/') ||
          contains(github.event.pull_request.labels.*.name, 'release')
        )
      )
    uses: ./.github/workflows/release-reusable.yml
    with:
      target_branch: main
    secrets: inherit

  notify-success:
    runs-on: ubuntu-latest
    needs: [release]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "ğŸ‰ Release ${{ needs.release.outputs.tag }} completed successfully!"
          echo "ğŸ“¦ Tested VSIX attached to the GitHub Release"
          echo "ğŸª Extension published to VS Code Marketplace (if configured)"
          echo ""
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release.outputs.tag }}"
