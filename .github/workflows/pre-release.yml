name: Pre-Release (Develop)

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "**.md"
      - ".github/**"
  workflow_dispatch:
    inputs:
      pre_release_type:
        description: 'Pre-release type'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write
  checks: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install dependencies (if any)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping npm install"
          fi

  pre-release:
    name: Create Pre-Release
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.release.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Detect Pre-Release Type
        id: detect-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "pre-release-type=${{ github.event.inputs.pre_release_type }}" >> $GITHUB_OUTPUT
          else
            RECENT_COMMITS=$(git log --oneline -10)
            if echo "$RECENT_COMMITS" | grep -qi "beta\|release candidate\|rc"; then
              PRE_RELEASE_TYPE=beta
            elif echo "$RECENT_COMMITS" | grep -qi "release\|stable"; then
              PRE_RELEASE_TYPE=rc
            else
              PRE_RELEASE_TYPE=alpha
            fi
            echo "pre-release-type=$PRE_RELEASE_TYPE" >> $GITHUB_OUTPUT
          fi

      - name: Create Pre-Release Tag
        id: release
        run: |
          PRE_RELEASE_TYPE="${{ steps.detect-type.outputs.pre-release-type }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          TIMESTAMP=$(date +%Y%m%d%H%M)
          SHORT_SHA=$(git rev-parse --short HEAD)
          npm version prerelease --preid="$PRE_RELEASE_TYPE.$TIMESTAMP.$SHORT_SHA" --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New pre-release version: $NEW_VERSION"
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            git tag -d "v$NEW_VERSION"
          fi
          git tag "v$NEW_VERSION"
          git add package.json
          echo "Pre-release version updated"

      - name: Generate Pre-Release Changelog
        id: changelog
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          echo "## ðŸ§ª Pre-Release v$VERSION" > temp_changelog.md
          echo "" >> temp_changelog.md
          echo "**Pre-release from develop branch**" >> temp_changelog.md
          echo "" >> temp_changelog.md
          echo "### Recent Changes:" >> temp_changelog.md
          LAST_TAG=$(git describe --tags --abbrev=0 --match="v*" 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> temp_changelog.md
          else
            git log --pretty=format:"- %s (%h)" --no-merges -10 >> temp_changelog.md
          fi
          echo "" >> temp_changelog.md
          echo "### ðŸ” Testing Notes:" >> temp_changelog.md
          echo "- This is a **pre-release** version from the develop branch" >> temp_changelog.md
          echo "- Use for testing and validation purposes only" >> temp_changelog.md
          echo "- Report issues at: https://github.com/${{ github.repository }}/issues" >> temp_changelog.md
          CHANGELOG_CONTENT=$(cat temp_changelog.md)
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG_CONTENT"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          rm temp_changelog.md

      - name: Push Pre-Release Tag
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          if git ls-remote --tags origin "v$VERSION" | grep -q "v$VERSION"; then
            git push --force origin "v$VERSION"
          else
            git push origin "v$VERSION"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Extension
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v5
        with:
          name: pre-release-${{ steps.release.outputs.version }}
          path: "*.vsix"
          retention-days: 14

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.release.outputs.version }}"
          name: "ðŸ§ª Pre-Release v${{ steps.release.outputs.version }}"
          target_commitish: develop
          body: |
            ${{ steps.changelog.outputs.changelog }}
          files: "*.vsix"
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Old Pre-Releases
        run: |
          echo "Cleaning up old pre-releases..."
          PRERELEASES=$(gh release list --limit 100 --repo ${{ github.repository }} --json tagName,isPrerelease,createdAt --jq '[.[] | select(.isPrerelease == true)] | sort_by(.createdAt) | reverse | .[].tagName')
          OLD_PRERELEASES=$(echo "$PRERELEASES" | tail -n +2)
          if [ -z "$OLD_PRERELEASES" ]; then
            echo "No old pre-releases to delete"
          else
            for TAG in $OLD_PRERELEASES; do
              echo "Deleting $TAG"
              gh release delete "$TAG" --yes --repo ${{ github.repository }} --cleanup-tag || echo "Failed to delete $TAG"
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    runs-on: ubuntu-latest
    needs: [pre-release]
    if: success()
    steps:
      - name: Success Notification
        run: |
          echo "Pre-release v${{ needs.pre-release.outputs.version }} created successfully!"
          echo "URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.pre-release.outputs.version }}"
