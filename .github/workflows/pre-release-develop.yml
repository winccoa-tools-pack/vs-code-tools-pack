name: Pre-Release (Develop)

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:
    inputs: {}

concurrency:
  group: prerelease-release-branch-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write
  checks: write
  issues: write

jobs:
  wait-required-workflows:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    uses: winccoa-tools-pack/.github/.github/workflows/wait-for-workflows-reusable.yml@main
    with:
      sha: ${{ github.event.pull_request.head.sha }}
      workflows: |
        CI/CD Pipeline
        PR Labels
        Git Flow Validation
      timeout_seconds: 1800
      poll_interval_seconds: 10

  pre-release:
    needs: [wait-required-workflows]
    if: ${{ always() && (github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && needs.wait-required-workflows.result == 'success')) }}
    uses: ./.github/workflows/prerelease-reusable.yml
    with:
      target_branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
    secrets: inherit

  cleanup-old-prereleases:
    needs: [pre-release]
    if: always() && needs.pre-release.result == 'success'
    uses: winccoa-tools-pack/.github/.github/workflows/cleanup-prereleases-by-branch-reusable.yml@main
    with:
      target_branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
      keep_latest: 2
    secrets: inherit

  notify-success:
    runs-on: ubuntu-latest
    needs: [pre-release, cleanup-old-prereleases]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "ğŸ§ª Dev pre-release ${{ needs.pre-release.outputs.tag }} created successfully!"
          echo "ğŸ“¦ Tested VSIX attached to the GitHub pre-release"
          echo "ğŸ” Available for testing and validation"
          echo "ğŸ“ Auto-generated from develop"
          echo ""
          echo "ğŸ”— Pre-release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.pre-release.outputs.tag }}"
