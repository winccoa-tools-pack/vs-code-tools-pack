name: Pre-Release (Beta)

on:
  workflow_run:
    workflows:
      - "CI/CD Pipeline"
    types:
      - completed
    branches:
      - develop
  workflow_dispatch:
    inputs: {}

concurrency:
  group: prerelease-beta-${{ github.event.workflow_run.head_sha || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: write
  actions: write
  checks: write
  issues: write

jobs:
  pre-release:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/prerelease-reusable.yml
    with:
      target_branch: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      validate_release_branch: false
    secrets: inherit

  cleanup-old-prereleases:
    needs: [pre-release]
    if: always() && needs.pre-release.result == 'success'
    uses: winccoa-tools-pack/.github/.github/workflows/cleanup-prereleases-by-branch-reusable.yml@main
    with:
      target_branch: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      keep_latest: 2
    secrets: inherit

  notify-success:
    runs-on: ubuntu-latest
    needs: [pre-release]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "ğŸ§ª Beta pre-release ${{ needs.pre-release.outputs.tag }} created successfully!"
          echo "ğŸ“¦ Tested VSIX attached to the GitHub pre-release"
          echo "ğŸ” Available for testing and validation"
          echo "ğŸ“ Auto-generated from develop"
          echo ""
          echo "ğŸ”— Pre-release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.pre-release.outputs.tag }}"
